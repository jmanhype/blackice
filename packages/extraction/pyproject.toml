[project]
name = "blackice-extraction"
version = "0.1.0"
description = "Brownfield code analysis for BLACKICE"
requires-python = ">=3.11"

dependencies = [
    "blackice-shared",
]

[project.optional-dependencies]
tree-sitter = [
    "tree-sitter>=0.21",
    "tree-sitter-python>=0.21",
    "tree-sitter-javascript>=0.21",
    "tree-sitter-typescript>=0.21",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
