[project]
name = "blackice-validation"
version = "0.1.0"
description = "Quality gates and validation for BLACKICE"
requires-python = ">=3.11"

dependencies = [
    "blackice-shared",
]

[project.optional-dependencies]
solvers = [
    "ortools>=9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
