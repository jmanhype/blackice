[project]
name = "blackice-mcp-servers"
version = "0.1.0"
description = "MCP servers for BLACKICE"
requires-python = ">=3.11"

dependencies = [
    "blackice-shared",
]

[project.optional-dependencies]
mcp = [
    "mcp>=1.0",
]

[project.scripts]
blackice-mcp = "src.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
