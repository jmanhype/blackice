[project]
name = "blackice-inference"
version = "0.1.0"
description = "Local LLM inference for BLACKICE"
requires-python = ">=3.11"

dependencies = [
    "httpx>=0.24",
]

[project.optional-dependencies]
vllm = [
    "vllm>=0.4.0",
    "torch>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
