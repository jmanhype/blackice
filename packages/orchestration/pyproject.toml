description = "Flywheel and pipeline orchestration for BLACKICE"
requires-python = ">=3.11"

dependencies = [
    "blackice-shared",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
