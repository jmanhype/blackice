[project]
name = "blackice-greenfield"
version = "0.1.0"
description = "Greenfield generation via Sean Chatman's ontology stack (ggen, unrdf, gitvan)"
requires-python = ">=3.11"

dependencies = [
    "blackice-shared",
]

[project.optional-dependencies]
# Note: ggen, unrdf, gitvan are external repos, not pip packages
# Clone them adjacent to blackice:
#   git clone https://github.com/seanchatman/ggen ../ggen
#   git clone https://github.com/seanchatman/unrdf ../unrdf
#   git clone https://github.com/seanchatman/gitvan ../gitvan

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
